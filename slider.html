<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sliders Rafael Zerpa</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="assets/animate.min.css" rel="stylesheet" media="all">
    <link href="assets/bootstrap-touch-slider.css" rel="stylesheet" media="all">


</head>
<body>


<div id="users-device-size">
    <div id="xs" class="visible-xs"></div>
    <div id="sm" class="visible-sm"></div>
    <div id="md" class="visible-md"></div>
    <div id="lg" class="visible-lg"></div>
</div>



<div id="bootstrap-touch-slider" class="carousel bs-slider fade control-round indicators-line" data-ride="carousel" data-interval="65000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
        <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
        <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="col-md-12 carousel-inner" role="listbox">
        <div class="item active">
            <!-- Slide Background -->
            <img src="assets/img_snow_wide.jpg" alt="Bootstrap Touch Slider" class="slide-image">
            <div class="bs-slider-overlay"></div>

            <div class="container">
                <div class="row mb-5">
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_center">
                        <div class="slide_style_left col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <h1>Bootstrap Carousel</h1>
                            <p>Bootstrap carousel now touch enable slide.</p>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-primary" data-animation="animated fadeInLeft">Button</a>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4  slide_style_center">
                            <img class="img-responsive myFigure" src="https://bulma.io/images/placeholders/256x256.png" data-animation="animated fadeInRight">
                        </div>



                    </div>


                </div>
            </div>
        </div>
        <div class="item">

            <!-- Slide Background -->
            <img src="assets/img_nature_wide.jpg" alt="Bootstrap Touch Slider" class="slide-image">
            <div class="bs-slider-overlay"></div>

            <div class="container">
                <div class="row">
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_center">
                        <div class="slide_style_left col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <h1>Bootstrap Carousel</h1>
                            <p>Bootstrap carousel now touch enable slide.</p>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-primary" data-animation="animated fadeInLeft">Button</a>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4  slide_style_center">
                            <img class="img-responsive myFigure" src="https://bulma.io/images/placeholders/256x256.png" data-animation="animated fadeInRight">
                        </div>



                    </div>
                </div>
            </div>
        </div>
        <div class="item">

            <!-- Slide Background -->
            <img src="assets/img_mountains_wide.jpg" alt="Bootstrap Touch Slider" class="slide-image">
            <div class="bs-slider-overlay"></div>

            <div class="container">
                <div class="row">
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_center">
                        <div class="slide_style_left col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <h1>Bootstrap Carousel</h1>
                            <p>Bootstrap carousel now touch enable slide.</p>
                            <div class="col-md-6">
                                <a href="#" class="btn btn-primary" data-animation="animated fadeInLeft">Button</a>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4  slide_style_center">
                            <img class="img-responsive myFigure" src="https://bulma.io/images/placeholders/256x256.png" data-animation="animated fadeInRight">
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--&lt;!&ndash; Controls &ndash;&gt;-->
    <!--<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">-->
        <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
        <!--<span class="sr-only">Previous</span>-->
    <!--</a>-->
    <!--<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">-->
        <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
        <!--<span class="sr-only">Next</span>-->
    <!--</a>-->

</div>



</body>

<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/jquery.touchSwipe.min.js"></script>
<script src="assets/bootstrap-touch-slider.js"></script>
<script src="assets/typeit.min.js"></script>

<script src="js/slider-fotos.js/slider-script.js" type="text/javascript">

</script>
</html>
